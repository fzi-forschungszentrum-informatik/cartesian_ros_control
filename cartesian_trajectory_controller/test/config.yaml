# This is a configuration for the ros_control_boilerplate package

generic_hw_control_loop:
  loop_hz: 100
  cycle_time_error_threshold: 0.03

# Settings for ros_control hardware interface
hardware_interface:
  ref_frame_id: 'base_link'
  frame_id: 'tool0'
  sim_control_mode: 0
  joints:
    - joint1
    - joint2
    - joint3
    - joint4
    - joint5
    - joint6
